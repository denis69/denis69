        #splash .logo {

        #splash .button-container {

        #splash .splash-button {

        /* Media query for smaller screens */

        /* New styles for the share button */
        #shareButton {

        }

        /* New styles for authentication inputs */
        #emailInput, #passwordInput {

    </style>

</head>
<body>
    <!-- Splash page -->
    <div id="splash">
        <svg class="splash-logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 7C3 5.89543 3.89543 5 5 5H19C20.1046 5 21 5.89543 21 7V19C21 20.1046 20.1046 21 19 21H5C3.89543 21 3 20.1046 3 19V7Z" stroke="black" stroke-width="2"/>
            <path d="M3 7H21" stroke="black" stroke-width="2"/>
            <path d="M8 3V7" stroke="black" stroke-width="2"/>
            <path d="M16 3V7" stroke="black" stroke-width="2"/>
            <rect x="6" y="10" width="4" height="4" rx="0.5" fill="black"/>
            <rect x="14" y="10" width="4" height="4" rx="0.5" fill="black"/>
        </svg>
        <h1 class="logo">RECIPETTE</h1>
        <p class="tagline">Enjoy 1 new recipe every day!</p>
        <div class="button-container">
            <button id="emailLoginButton" class="splash-button">Continue with Email</button>
            <button id="googleLoginButton" class="splash-button">
                <img src="google-icon.png" alt="Google" style="width: 20px; margin-right: 10px;">
                Continue with Google
            </button>
            <button id="cookButton" class="splash-button" onclick="hideSplash()">Continue as Guest</button>
        </div>
    </div>

    <!-- Main content (initially hidden) -->
    <div id="main-content" style="display: none;">
        <h1 id="recipette" class="logo">RECIPETTE</h1>
        <p class="tagline">Enjoy 1 new recipe every day!</p>
        <div id="recipe-container">
            <h2 id="recipe-title"></h2>
            <img id="recipe-image" alt="Recipe of the day" loading="lazy">
            <div class="recipe-meta">
                <p id="author"></p>
                <p id="rating"></p>
                <p id="prep-time"></p>
                <p id="cook-time"></p>
                <p id="total-time"></p>
                <p id="servings"></p>
                <p id="calories"></p>
            </div>
            <div id="ingredients"></div>
            <div id="instructions"></div>
            <button id="shareButton">Share Recipe</button>
        </div>
    </div>

    <!-- Load Google Analytics script asynchronously -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8P009MXQNG"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA71FrziQE6ezcRV5Vz72pQrKbrmwIgM50",
            authDomain: "recipette-6e937.firebaseapp.com",
            projectId: "recipette-6e937",
            databaseURL: "https://recipette-6e937-default-rtdb.firebaseio.com",
            storageBucket: "recipette-6e937.appspot.com",
            messagingSenderId: "338983932813",
            appId: "1:338983932813:web:8c3c912e4911c9624523c4",
            measurementId: "G-9BV3VLB1Z9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let currentRecipe = null;

        function getStarRating(rating) {
            const fullStars = Math.floor(rating);
            const halfStar = rating % 1 >= 0.5 ? 1 : 0;
            const emptyStars = 5 - fullStars - halfStar;
            
            return 'â˜…'.repeat(fullStars) + (halfStar ? 'Â½' : '') + 'â˜†'.repeat(emptyStars);
        }

        function getRandomRecipeKey(recipes) {
            const recipeKeys = Object.keys(recipes);
            return recipeKeys[Math.floor(Math.random() * recipeKeys.length)];
        }

        async function setDailyRecipe() {
            const recipesRef = ref(db, 'recipes');
            const snapshot = await get(recipesRef);
            
            if (snapshot.exists()) {
                const recipes = snapshot.val();
                const newRecipeKey = getRandomRecipeKey(recipes);
                const today = new Date().toISOString().split('T')[0];
                
                await set(ref(db, 'dailyRecipe'), {
                    date: today,
                    recipeKey: newRecipeKey
                });
                
                return newRecipeKey;
            } else {
                console.log("No recipes available");
                return null;
            }
        }

        async function getDailyRecipe() {
            const dailyRecipeRef = ref(db, 'dailyRecipe');
            const snapshot = await get(dailyRecipeRef);
            
            if (snapshot.exists()) {
                const dailyRecipe = snapshot.val();
                const today = new Date().toISOString().split('T')[0];
                
                if (dailyRecipe.date === today) {
                    return dailyRecipe.recipeKey;
                }
            }
            
            return await setDailyRecipe();
        }

        async function fetchRecipe() {
            try {
                const recipeKey = await getDailyRecipe();
                if (recipeKey) {
                    const recipeRef = ref(db, `recipes/${recipeKey}`);
                    const snapshot = await get(recipeRef);
                    
                    if (snapshot.exists()) {
                        currentRecipe = snapshot.val();
                    } else {
                        console.log("Recipe not found");
                    }
                }
            } catch (error) {
                console.error("Error fetching recipe:", error);
            }
        }

        function displayRecipe() {
            if (!currentRecipe) {
                console.log("No recipe to display");
                return;
            }

            document.getElementById('recipe-title').textContent = currentRecipe.name;
            document.getElementById('recipe-image').src = currentRecipe.imageURL;
            
            const authorElement = document.getElementById('author');
            if (currentRecipe.authorWebsite) {
                authorElement.innerHTML = `Author: <a href="${currentRecipe.authorWebsite}" target="_blank" rel="noopener noreferrer">${currentRecipe.author || 'Unknown'}</a>`;
            } else {
                authorElement.textContent = `Author: ${currentRecipe.author || 'Unknown'}`;
            }
            
            document.getElementById('rating').innerHTML = `Rating: ${getStarRating(currentRecipe.rating || 0)}`;
            document.getElementById('prep-time').textContent = `Prep Time: ${currentRecipe.prepTime} minutes`;
            document.getElementById('cook-time').textContent = `Cook Time: ${currentRecipe.cookTime} minutes`;
            document.getElementById('total-time').textContent = `Total Time: ${currentRecipe.prepTime + currentRecipe.cookTime} minutes`;
            document.getElementById('servings').textContent = `Servings: ${currentRecipe.servings}`;
            document.getElementById('calories').textContent = `Calories Per Serving: ${currentRecipe.caloriesPerServing || 'N/A'} kcal`;
            
            const ingredientsList = document.getElementById('ingredients');
            ingredientsList.innerHTML = '<h3>Ingredients:</h3><ul>' + 
                currentRecipe.ingredients.map(item => `
                    <li>
                        <input type="checkbox" onchange="toggleIngredient(this)">
                        <span>${item}</span>
                    </li>`).join('') + 
                '</ul>';
            
            const instructionsList = document.getElementById('instructions');
            instructionsList.innerHTML = '<h3>Instructions:</h3><ol>' + 
                currentRecipe.instructions.map(item => `<li>${item}</li>`).join('') + 
                '</ol>';

            window.currentRecipe = currentRecipe;
        }

        function getRecipeNumber() {
            const startDate = new Date('2024-07-27');
            const today = new Date();
            const diffTime = Math.abs(today - startDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
            return diffDays;
        }

        function generateShareText(recipe) {
            const recipeNumber = getRecipeNumber();
            const rating = recipe.rating.toFixed(1);
            const emojis = 'ðŸžðŸ”¥ðŸ–ðŸ§€ðŸ¯ðŸ‡ªðŸ‡¸ðŸ¤¤';
            return `Recipette ${recipeNumber} - ${rating} â­'s\n\n${emojis}`;
        }

        async function shareRecipe(recipe) {
            const shareText = generateShareText(recipe);

            if (navigator.share) {
                try {
                    await navigator.share({
                        title: recipe.name,
                        text: shareText,
                    });
                } catch (err) {
                    console.error('Error sharing:', err);
                }
            } else {
                alert('Sharing is not supported on this browser. You can copy this text:\n\n' + shareText);
            }
        }

        function hideSplash() {
            document.getElementById('splash').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            displayRecipe(); // Display the already fetched recipe
        }

        // Make hideSplash function globally accessible
        window.hideSplash = hideSplash;

        document.getElementById('shareButton').addEventListener('click', () => {
            shareRecipe(currentRecipe);
        });

        window.toggleIngredient = function(checkbox) {
            const span = checkbox.nextElementSibling;
            span.classList.toggle('checked', checkbox.checked);
        };

        // Fetch the recipe when the page loads
        fetchRecipe();
    </script>
</body>
</html>
